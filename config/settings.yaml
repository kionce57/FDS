camera:
  # [影像來源設定]
  # - 真實攝像頭: 使用數字索引, 例如 0
  # - 測試影片: 使用容器內絕對路徑, 例如 "/app/tests/fixtures/videos/fall-01-cam0.mp4"
  source: 0
  fps: 15
  resolution: [640, 480]

detection:
  model: "yolo11n.pt"
  pose_model: "yolo11s-pose.pt"
  confidence: 0.5
  classes: [0]

analysis:
  fall_threshold: 1.3
  delay_sec: 3.0
  same_event_window: 60.0
  re_notify_interval: 120.0

recording:
  buffer_seconds: 10
  clip_before_sec: 5
  clip_after_sec: 5

notification:
  line_channel_access_token: "${LINE_BOT_CHANNEL_ACCESS_TOKEN}"
  line_user_id: "${LINE_BOT_USER_ID}"
  enabled: true

lifecycle:
  clip_retention_days: 7
  cleanup_enabled: true
  cleanup_schedule_hours: 24
